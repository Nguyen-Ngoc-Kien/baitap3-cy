<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bai1.css">
</head>
<body>
    <div class="container">
        <div class="rectangle">
            <div class="row-1">
                <div class="box-1-1"></div>
                <div class="box-1-2"></div>
                <div class="box-1-3"></div>
            </div>
            <div class="row-2">
                <div class="box-2-1"></div>
                <div class="box-2-2"></div>
            </div>
            <div class="row-3">
                <div class="box-3-1"></div>   
            </div>
            <div class="row-4">
                <div class="box-4-1"></div>
                <div class="box-4-2"></div>
            </div>
        </div>
        <div class="layer-2">
            <div class="square">
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <div class="circle-3"></div>
                <div class="circle-4"></div>
            </div>
        </div>
        <div class="layer-3">
            <div class="square">
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <div class="circle-3"></div>
                <div class="circle-4"></div>
                <div class="circle-5"></div>
            </div>
        </div>
        <div class="layer-4">
            <div class="circle">
                <div class="circle-little-1"></div>
                <div class="circle-little-2"></div>
                <div class="circle-little-3"></div>
            </div>
        </div>
        <div class="layer-5">
            <div class="square"></div>
            <div class="circle"></div>
        </div>
        <div class="layer-6">
            <div class="circle">
                <div class="square"></div>
            </div>
        </div>
        <div class="layer-7">
            <div class="rectangle-1">
                <div class="rectangle-2"></div>
                <div class="rectangle-3"></div>
                <div class="rectangle-4"></div>
            </div>
        </div>
    </div>
</body>
</html>

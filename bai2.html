<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bai2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="text-login">Log in</div>
        <div class="escape">
            <img src="./asset/esc1.svg" alt="" class="esc">
        </div>
        <div class="layer-login-google">
            <div class="icon-gg">
                <img src="./asset/google.svg" alt="">
            </div>
            <div class="text-login-with-gg">Log in with Google</div>
        </div>
        <div class="border"></div>
        <div class="input-email">
            <lable class="text-email">Email</lable>
            <input type="text" class="email" placeholder="leslie@pixsellz.io">
        </div>
        <div class="input-password">
            <lable class="text-password">Password</lable>
            <input type="password" class="email" placeholder="**********">
            <img src="./asset/eye.svg" alt="" class="eye">
                
        </div>
        <div class="layer-remember-me">
            <input type="checkbox" class="checkbox">
            <p class="text-remember-me">Remember me</p>
        </div>
        <button class="btn-login">Log in</button>
        <p class="text-forgot-password">Forgot Password?</p>
        <div class="border-2"></div>
        <p class="question">Don't have an account</p>
        <p class="signup">Sign up</p>
    </div>
</body>
</html>
